<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Crossword â€“ Keyboard Configured</title>
<style>
  body { background:#f8f8f8; font-family:Segoe UI,Arial,sans-serif; margin:0; text-align:center; }
  h1 { margin-top:10px; }
  .grid {
    display:grid;
    grid-template-columns:repeat(10,1fr);
    width:min(95vw,480px);
    aspect-ratio:1;
    border:3px solid #000;
    margin:20px auto;
  }
  .cell {
    border:1px solid #999;
    font-size:20px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#fff;
    position:relative;
    cursor:pointer;
  }
  .block { background:#d9d9d9; }
  .active { outline:3px solid #1f6ef3; outline-offset:-3px; }
  .prefill { font-weight:900; color:#000; }
  .num { position:absolute; top:2px; left:4px; font-size:10px; color:#444; }
</style>
</head>
<body>
<h1>ðŸ§  Cyber Crossword</h1>
<p>Click any white box and start typing your answer.</p>
<div id="grid" class="grid"></div>

<input type="text" id="hiddenInput" maxlength="1"
 style="position:absolute;opacity:0;pointer-events:none;" />

<script>
const PUZZLE = {
  size:10,
  across:[
    {n:1,row:0,col:1,answer:"FIREWALL"},
    {n:2,row:2,col:2,answer:"ENCRYPT"},
    {n:3,row:4,col:0,answer:"ROUTER"},
    {n:4,row:5,col:3,answer:"MALWARE"},
  ]
};

const size=PUZZLE.size, block="#";
const solution=Array.from({length:size},()=>Array(size).fill(block));
PUZZLE.across.forEach(a=>{
  for(let i=0;i<a.answer.length;i++) solution[a.row][a.col+i]=a.answer[i];
});
const state={cells:Array.from({length:size},()=>Array(size).fill("")),fixed:Array.from({length:size},()=>Array(size).fill(false)),active:null};
PUZZLE.across.forEach(a=>{state.cells[a.row][a.col]=a.answer[0];state.fixed[a.row][a.col]=true;});

const grid=document.getElementById("grid");
const input=document.getElementById("hiddenInput");

function render(){
  grid.innerHTML="";
  for(let r=0;r<size;r++){
    for(let c=0;c<size;c++){
      const div=document.createElement("div");
      const isBlock=solution[r][c]===block;
      div.className="cell"+(isBlock?" block":"");
      if(!isBlock){
        const val=state.cells[r][c]||"";
        div.textContent=val;
        if(state.active && state.active.r===r && state.active.c===c)
          div.classList.add("active");
        div.onclick=(e)=>{
          state.active={r,c};
          render();
          const rect=e.target.getBoundingClientRect();
          input.style.left=rect.left+"px";
          input.style.top=rect.top+"px";
          input.focus();
        };
      }
      grid.appendChild(div);
    }
  }
}

input.addEventListener("input",()=>{
  if(!state.active)return;
  const {r,c}=state.active;
  const letter=input.value.toUpperCase();
  input.value="";
  if(/[A-Z]/.test(letter)&&!state.fixed[r][c]){
    state.cells[r][c]=letter;
    moveNext();
    render();
  }
});

function moveNext(){
  const {r,c}=state.active;
  for(let cc=c+1;cc<size;cc++){
    if(solution[r][cc]!==block){state.active={r,c:cc};return;}
  }
}

render();
</script>
</body>
</html>

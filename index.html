<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Crossword (Offline)</title>
<style>
  :root{
    --bg:#f8fafc; --ink:#222; --muted:#555; --accent:#2563eb;
    --block:#e5e7eb; --cell:#ffffff; --good:#16a34a; --bad:#dc2626;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font-family:"Segoe UI",Roboto,system-ui,sans-serif;}
  .wrap{max-width:1200px;margin:0 auto;padding:20px;}
  header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
  h1{margin:0;font-size:22px;}
  .hud{display:flex;gap:10px;flex-wrap:wrap;}
  .chip{background:#fff;border:1px solid #ddd;border-radius:999px;padding:6px 10px;}
  .layout{display:grid;gap:16px;}
  @media(min-width:960px){.layout{grid-template-columns:1fr 350px;}}
  .card{background:#fff;border:1px solid #ddd;border-radius:10px;box-shadow:0 3px 12px rgba(0,0,0,.05);}
  .card .body{padding:12px;}
  .grid{
    --n:15;
    display:grid;
    grid-template-columns:repeat(var(--n),1fr);
    width:min(95vw,600px);
    aspect-ratio:1;
    border:3px solid #000;
    margin:10px auto;
    user-select:none;
  }
  .cell{border:1px solid #bbb;display:flex;align-items:center;justify-content:center;
        font-weight:700;font-size:20px;background:var(--cell);position:relative;cursor:pointer;}
  .cell.block{background:var(--block);cursor:default;}
  .num{position:absolute;top:1px;left:3px;font-size:10px;color:#333;}
  .active{outline:3px solid var(--accent);outline-offset:-3px;}
  .wordHL{box-shadow:inset 0 0 0 4px rgba(37,99,235,.15);}
  .actions{text-align:center;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:8px;}
  button{padding:10px 12px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer;}
  button.primary{background:var(--accent);color:#fff;border:none;}
  .clues{padding:10px;}
  .clues h3{margin:6px 0;}
  .clue{padding:6px;border-radius:8px;margin:4px 0;cursor:pointer;}
  .clue:hover{background:#f0f4ff;}
  footer{text-align:center;color:#666;font-size:13px;margin-top:12px;}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>üß© Cyber Crossword (Offline)</h1>
    <div class="hud">
      <div class="chip">‚≠ê Score: <span id="score">0</span></div>
      <div class="chip">‚è± <span id="timer">00:00</span></div>
      <div class="chip">üîì Level: <span id="level">1</span>/3</div>
      <div class="chip">üß© Words: <span id="wordsCount">0</span></div>
    </div>
  </header>

  <section class="layout">
    <div class="card">
      <div class="body">
        <div class="actions" style="justify-content:flex-start;margin-bottom:6px;">
          <button class="primary" id="level1">Level 1</button>
          <button id="level2">Level 2</button>
          <button id="level3">Level 3</button>
        </div>
        <div id="grid" class="grid"></div>
        <input type="text" id="hiddenInput" maxlength="1"
               style="position:absolute;opacity:0;pointer-events:none;">
        <div class="actions">
          <button id="check">Check</button>
          <button id="reveal">Reveal</button>
          <button id="solve">Solution</button>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>

    <aside class="card">
      <div class="body clues">
        <h3>Across</h3>
        <div id="cluesAcross"></div>
        <h3 style="margin-top:10px;">Down</h3>
        <div id="cluesDown"></div>
      </div>
    </aside>
  </section>

  <footer>Click a cell or clue to focus. Tap same cell again to switch direction.</footer>
</div>
